<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            line-height: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="circle">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;head&gt;">Cabeçalho</abbr></li>
        <li><abbr title="&lt;body&gt;">Corpo do HTML</abbr></li>
        <li><abbr title="&lt;strong&gt;">Texto em Negrito</abbr></li>
        <li><abbr title="&lt;title&gt;">Título da aba</abbr></li>
        <li><em><abbr title="&lt;em&gt;">Itálico</abbr></em></li>
        <li><abbr title="&lt;style&gt;">CSS</abbr></li>
    </ul>
</body>
</html>
