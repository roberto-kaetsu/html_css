<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias de HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/foto_m.png" type="image/png">
        <img src="image/foto_g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir Música</h1>
    <audio src="midia/Out On My Skateboard - Mini Vandals.mp3" preload="metadata" controls loop ></audio>
    
    
</body>
</html>
