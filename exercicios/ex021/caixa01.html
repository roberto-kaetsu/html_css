<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1{ /*box-level*/
        background-color: lightgray;

        height: 300px;
        width: 300px;

        border: 10px solid darkgreen;

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 03px dashed salmon;

    }
    a{ /*inline-level*/
        border: 05px groove red;
        padding: 03px;
    }
</style>
<body>
    <h1>Exemplo de Caixa box-level</h1>
        <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.
        </p>
</body>
</html>
